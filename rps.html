<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor</title>
    <link rel="stylesheet" href="rpc.css">
</head>

<body>
    <marquee>Saket Mehta</marquee>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <img class="image" src="image 2.png" id="rock">
        <img class="image" src="image3.png" id="paper">
        <img class="image" src="Daco_5357819.png" id="scissors">
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p> You </p>
        </div>
        <div class="score">
            <p id ="comp-score">0</p>
            <p> Computer </p>
        </div>
    </div>
    <div class="messageContainer">
        <p id="msg">Play the game</p>
    </div>
    <script src="rps.js"></script>
</body>

</html>
